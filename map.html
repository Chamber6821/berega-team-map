<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map</title>
</head>

<body
  style="display: flex; margin: 0; top: 0; --font_default: Inter; --color_primary_default: rgb(67, 150, 57); --color_surface_default: #FFF;">
  <div id="map-widget" style="width: 100%; height: 100%; display: flex;">
    <div id="map"></div>
    <div id="buildings"></div>
    <div id="map-modal" style="display: none;">
      <div class="card">
        <div style="position: relative;">
          <img id="map-modal-image" src="">
          <button class="like">
            <div style="scale: 1.9;">
              <ion-icon name="heart-outline" aria-label="Favorite"></ion-icon>
              <ion-icon name="heart" aria-label="Favorite"></ion-icon>
            </div>
          </button>
          <p id="map-modal-tag" class="tag"></p>
        </div>
        <div class="body">
          <div class="location">
            <h1 id="map-modal-title"></h1>
            <p id="map-modal-address"></p>
          </div>
          <div id="map-modal-description" class="flex-column"></div>
          <a id="map-modal-page" class="building-page" target="_blank" href="">
            Открыть страницу ЖК
          </a>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="map.css">
    <script src="https://unpkg.com/@googlemaps/markerclusterer@2.5.3/dist/index.min.js"></script>
    <script type="module" src="map.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbN1SAfX4IF3X-adt6ekIpcjYPeigQ908&callback=initMap&v=weekly"
      defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </div>
</body>

</html>
