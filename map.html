<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map</title>
</head>

<body>
  <div style="width: 100%; height: 100%; display: flex;">
    <div id="map"></div>
    <div id="buildings"></div>
    <div id="map-modal">
      <div class="card">
        <img src="https://s3.amazonaws.com/architecture-org/files/buildings/sqr_lrg_aon-center-eric-rogers-013.jpg">
        <button class="like">
          <div style="scale: 1.9;">
            <ion-icon name="heart-outline" aria-label="Favorite"></ion-icon>
            <ion-icon name="heart" aria-label="Favorite"></ion-icon>
          </div>
        </button>
        <p class="tag">Менее 10 минут до центра</p>
        <div class="body">
          <div class="location">
            <h1>Alliance Centropolis</h1>
            <p>г Батуми, Район Шериф Химшиашвили</p>
          </div>
          <div class="group">
            <p>29 апартаментов</p>
            <p class="price">от 67 496 $</p>
          </div>
          <p>Дата сдачи • I квартал 2027</p>
          <p>Застройщик • Alliance Group</p>
          <a class="building-page" target="_blank"
            href="https://s3.amazonaws.com/architecture-org/files/buildings/sqr_lrg_aon-center-eric-rogers-013.jpg">
            Открыть страницу ЖК
          </a>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/map.css">
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script type="module" src="/map.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbN1SAfX4IF3X-adt6ekIpcjYPeigQ908&callback=initMap&v=weekly"
      defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </div>
</body>

</html>
